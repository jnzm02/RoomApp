{% extends 'base.html' %}

{% block title %}Forgot password?{% endblock %}

{% block content %}
    <h1>Forgot Password?</h1>
    <p>Enter your email address</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="reset password!" class="btn btn-success">
    </form>
{% endblock %}
