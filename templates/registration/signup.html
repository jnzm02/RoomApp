{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
            {% csrf_token %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Room</h2>
                          <br>

                          <h2>
                              {% include "messages.html" %}
                          </h2>

                        <div class="form-outline form-white mb-4">
                            <form method="post" class="ui large form">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <i class="user icon"></i>
                                    <input type="text" name='username' class="form-control form-control-lg" value="{{ data.username }}" placeholder="Username">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" value="{{ data.email }}" placeholder="E-mail address">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password1" class="form-control form-control-lg" value="{{ data.password1 }}" placeholder="Password">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password2" class="form-control form-control-lg", value="{{ data.password2 }}" placeholder="Confirm Password    ">
                                </div>
                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Sign Up</button>
                            </form>
                        </div>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Log In</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{% endblock %}
