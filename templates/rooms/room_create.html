{% extends "base.html" %}

{% block title %}Room Create{% endblock %}

{% block content %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">ROOM</h2>
                      <br>

                      <h2>
                          {% include "messages.html" %}
                      </h2>

                    <div class="form-outline form-white mb-4">
                        <form method="post" class="">
                            {% csrf_token %}
                            <div class="form-outline form-white mb-4">
                                <input type="text" class="form-control form-control-lg" name="title" value="{{ data.title }}" placeholder="Title" />
                            </div>

                            <button type="submit" class="btn btn-outline-light btn-lg px-5">Create Room</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
