<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the best website for having fun!</h1>
    {% if user.is_authenticated %}
        Hi, {{ user.username }}
        Enter the room you want!
        <a class="post-entry" href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a class="post-entry" href="{% url 'login' %}">Log In</a> | 
        <a class="post-entry" href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
